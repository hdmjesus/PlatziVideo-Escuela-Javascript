<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://kit.fontawesome.com/4f82ce23a4.js " crossorigin="anonymous "></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap " rel="stylesheet ">
    <link rel="stylesheet " href="css/login.css ">
    <title>Iniciar sesion</title>

</head>

<body>
    <header class="header ">
        <figure class="header__figure ">
            <img tabindex="0" class="header__img " src="image/logo-platzi-video-BW2.png " alt="Logo Platzi Video ">
        </figure>

    </header>

    <section class="login ">
        <article class="login__container ">
            <h2 tabindex="0">Inicia Sesion</h2>
            <form action=" " class="login__container--form ">
                <input aria-label="Correo" class="input--login " type="text " placeholder="Correo ">
                <input aria-label="Contraseña" class="input--login " type="password " placeholder="Contraseña ">
                <button class="button ">Iniciar Sesion</button>
                <div class="login__container--remember ">
                    <label>
                        <input type="checkbox" name=" " id="caja1 " value="checkbox ">Recuerdame
                    </label>

                    <a href="/ ">Olvide mi contraseña</a>

                </div>

            </form>

            <div class="login_container--social-media ">

                <p><i class="fab fa-google "></i> Inicia sesion con Google</p>
                <p><i class="fab fa-twitter "></i> Inicia sesion con Twitter</p>

            </div>
            <p class="login__container--register "> No tienes ninguna cuenta. <a href=" ">Registrate</a></p>
        </article>
    </section>

    <footer class="footer ">
        <a href="/ ">Terminos de uso</a>
        <a href="/ ">Declaracion de privacidad</a>
        <a href="/ ">Centro de ayuda</a>
    </footer>

</body>

</html>
